<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
            text-align: center;
        }
        .container {
            background: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #e74c3c;
        }
        .timer {
            font-size: 24px;
            margin: 20px 0;
            color: #333;
        }
        .message {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>You Have Entered Incorrect Password or Refresh The Page</h1>
        <div class="message">You will be redirected to the welcome page in:</div>
        <div class="timer" id="timer">10</div>
    </div>
    <script>
        let timeLeft = 10;
        const timerElement = document.getElementById('timer');

        function updateTimer() {
            timerElement.textContent = timeLeft;
            timeLeft -= 1;
            if (timeLeft < 0) {
                window.location.href = 'welcome.html';
            }
        }

        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
