<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add styles for the modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Employee Registration</h1>
    <form id="register-employee-form">
        <label for="employee-name">Employee Name:</label>
        <input type="text" id="employee-name" required>

        <label for="employee-id">Employee ID:</label>
        <input type="text" id="employee-id" required>

        <label for="employee-email">Employee Email:</label>
        <input type="email" id="employee-email" required>

        <label for="employee-password">Password:</label>
        <input type="password" id="employee-password" required>

        <button type="submit">Register Employee</button>
    </form>

     <!-- The Modal for Editing Employee -->
     <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <h2>Edit Employee</h2>
            <form id="edit-employee-form">
                <input type="hidden" id="edit-id">
                <label for="edit-name">Employee Name:</label>
                <input type="text" id="edit-name" required>

                <label for="edit-employee-id">Employee ID:</label>
                <input type="text" id="edit-employee-id" required>

                <label for="edit-email">Employee Email:</label>
                <input type="email" id="edit-email" required>

                <button type="submit">Update Employee</button>
            </form>
        </div>
    </div>

    
    <h2>Employee List</h2>
    <table id="employee-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Employee ID</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Employee rows will be inserted here by JavaScript -->
        </tbody>
    </table>

   
    <script type="module" src="employer.js"></script>
</body>
</html>
