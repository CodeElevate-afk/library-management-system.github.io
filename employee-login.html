<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Employee Login</h1>
    <form id="employee-login-form">
        <label for="login-employee-id">Employee ID:</label>
        <input type="text" id="login-employee-id" required>
        
        <label for="login-email">Email:</label>
        <input type="email" id="login-email" required>
        
        <label for="login-password">Password:</label>
        <input type="password" id="login-password" required>
        
        <button type="submit">Login</button>
    </form>
    <script type="module" src="employee-login.js"></script>
    <script>
        // Check for authentication token on page load
        const authToken = localStorage.getItem('authToken');

        if (authToken) {
            window.location.href = 'index.html'; // Redirect to index.html if token is valid
        }

    </script>
</body>
</html>
